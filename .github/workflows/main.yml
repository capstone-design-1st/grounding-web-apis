name: cicd for web-service
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  IMAGE_NAME: grounding-web-apis

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Determine and Push Next Version Tag
        run: |
          if ! git tag --sort version:refname | grep -q .; then
            echo "NEXT_WEB_VER=1.0.0" >> $GITHUB_ENV
            git tag 1.0.0
          else
            NEXT_WEB_VER=$(git tag --sort version:refname | tail -n 1 | awk -F. -v OFS=. '{$NF++; print}')
            echo "NEXT_WEB_VER=$NEXT_WEB_VER" >> $GITHUB_ENV
            git tag $NEXT_WEB_VER
          fi
          git push --tags

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.NEXT_WEB_VER }}
          platforms: linux/arm64

      - name: Deploy to test server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TEST_DNS }}
          username: ubuntu
          key: ${{ secrets.PRIVATE_KEY }}
          envs: GITHUB_SHA,NEXT_WEB_VER
          script: |
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.NEXT_WEB_VER }}
            sudo docker stop ${{ env.IMAGE_NAME }} || true
            sudo docker rm ${{ env.IMAGE_NAME }} || true
            sudo docker run -d --name ${{ env.IMAGE_NAME }} --network grounding-network -p 8044:8044 \
                -e ACCESS_EXPIRATION='${{ secrets.ACCESS_EXPIRATION }}' \
                -e DB_HOST='${{ secrets.DB_HOST }}' \
                -e DB_PORT='${{ secrets.DB_PORT }}' \
                -e DB_USERNAME='${{ secrets.DB_USERNAME }}' \
                -e DB_PASSWORD='${{ secrets.DB_PASSWORD }}' \
                -e INITIAL_DB='${{ secrets.INITIAL_DB }}' \
                -e APP_JWT_SECRET='${{ secrets.APP_JWT_SECRET }}' \
                -e APP_JWT_EXPIRATION='${{ secrets.APP_JWT_EXPIRATION }}' \
                -e SPRING_DATASOURCE_DDL_AUTO='${{ secrets.SPRING_DATASOURCE_DDL_AUTO }}' \
                -e CLIENT_URL='${{ secrets.CLIENT_URL }}' \
                -e HOST_URL='${{ secrets.HOST_URL }}' \
                -e REDIS_HOST='${{ secrets.REDIS_HOST }}' \
                -e REDIS_PORT='${{ secrets.REDIS_PORT }}' \
                -e MAIL_USERNAME='${{ secrets.MAIL_USERNAME }}' \
                -e MAIL_PASSWORD='${{ secrets.MAIL_PASSWORD }}' \
                -e JWT_SECRET='${{ secrets.JWT_SECRET }}' \
                -e AWS_ACCESS_KEY='${{ secrets.AWS_ACCESS_KEY }}' \
                -e AWS_SECRET_KEY='${{ secrets.AWS_SECRET_KEY }}' \
                -e AWS_BUCKET_NAME='${{ secrets.AWS_BUCKET_NAME }}' \
                -e AWS_ENDPOINT_OVERRIDE = '${{ secrets.AWS_ENDPOINT_OVERRIDE }}' \
                -e AWS_REGION='${{ secrets.AWS_REGION }}' \
                -e CLOUDFRONT_URL='${{ secrets.CLOUDFRONT_URL }}' \
                ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.NEXT_WEB_VER }}
            sleep 15
            sudo docker image prune -af || true
            sudo docker images ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }} | grep -v ${{ env.NEXT_WEB_VER }} | awk '{print $3}' | xargs -r sudo docker rmi || true
